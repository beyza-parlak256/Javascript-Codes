<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        MY TO DO   
                    </div>
                    <div class="card-body">
                        <form >
                            <div class="input-group">
                                <input type="text" id="txtTaskName" class="form-control">
                                <button id="btnAddNewTask" type="button" class="btn btn-primary" >
                                    Ekle
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        <button id="btnClear" type="button" class="btn btn-danger btn-sm float-end">
                            Temizle
                        </button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
                
    <script>        
        let sonuc;
        // Scriptte eleman ekleme 
        let taskList = [
            {"id": 1, "taskName": "Task 1"},
            {"id": 2, "taskName": "Task 2"},
            {"id": 3, "taskName": "Task 3"},
            {"id": 4, "taskName": "Task 4"},
        ];
        let ul = document.getElementById("task-list");
        for(let task of taskList) {
            let li = `
                <li class="task list-group-item">
                    <div class="form-check">
                        <input type="checkbox" id="${task.id}" class="form-check-input">
                        <label for="${task.id}" class="form-check-label">${task.taskName}</label>
                    </div>
                </li>
            `;
            ul.insertAdjacentHTML("beforeend", li);            
        }  

        // event bir olayla ilişkilendirmedir. Bizde butona basınca eventleyeceğiz
        // ilgili elemanın normal davranışını kapatıcaz ve sayfanının yenilenmesini 
        // öneleyeceğiz

        // ekleye her bastığımızda click event sayısı artacak ve sayfa yenilenmeyecek
        
        // ekle butonuna tıklayınca console yazdırır. event listener
        document.querySelector("#btnAddNewTask").addEventListener("click", newTask);
        
        // temizle butonuna tıklayınca console yazdırır. event listener
        document.querySelector("#btnClear").addEventListener("click", newTask);

        // fonksiyon tanımladım ve iki işlemde de kullandım
        function newTask(event){
            console.log("click event: clear");
            event.preventDefault();
        }
    </script>
</body>
</html>
