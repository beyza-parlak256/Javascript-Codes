<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        MY TO DO   
                    </div>
                </div>
                <div class="card mt-3">
                    <ul id="task-list" class="list-group list-group-flush">

                    </ul>
                </div>
            </div>
        </div>
    </div>
                
    <script>        
        let sonuc;
        // Scriptte eleman ekleme 
        let taskList = [
            {"id": 1, "taskName": "Task 1"},
            {"id": 2, "taskName": "Task 2"},
            {"id": 3, "taskName": "Task 3"},
            {"id": 4, "taskName": "Task 4"},
        ];

        let ul = document.getElementById("task-list");

        for(let task of taskList) {

            let li = `
                <li class="task list-group-item">
                    <div class="form-check">
                        <input type="checkbox" id="${task.id}" class="form-check-input">
                        <label for="${task.id}" class="form-check-label">${task.taskName}</label>
                    </div>
                </li>
            `;
            
            ul.insertAdjacentHTML("beforeend", li);            

        }  

        // erişmiş olduğumuz task-list in parent elementini silecektir
        // document.querySelector("#task-list").parentElement.remove();
        
        //sonuc = document.querySelector("#task-list").children[0].remove();

        // erişilen class adını yazdırır
        //sonuc = document.querySelector("#task-list").children[1].getAttribute("class");

        document.querySelector("#task-list").children[1].classList.add("bg-danger");
        // erişilen etikette değişiklik yapıp rengini silelim
        document.querySelector("#task-list").children[1].classList.remove("bg-danger");

        console.log(sonuc);
    
    
    </script>
</body>
</html>
